<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mini-vue</title>
</head>
<body>
  <div id="app">
    <h1>差值表达式</h1>
    <h3>{{msg}}</h3>
    <h3>{{count}}</h3>

    <h1>v-text</h1>
    <h3 v-text="msg"></h3>

    <h1>v-model</h1>
    <input type="text" v-model="msg">
    <input type="text" v-model="count">
  </div>
</body>

<script src="./js/dep.js"></script>
<script src="./js/compiler.js"></script>
<script src="./js/observer.js"></script>
<script src="./js/vue.js"></script>
<script>
  let vue = new Vue({
    el:'#app',
    data:{
      msg:'msg',
      count:1
    }
  })
</script>
</html>
